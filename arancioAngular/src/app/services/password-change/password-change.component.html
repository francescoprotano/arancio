



<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password</title>
    <meta name="description" content="Reset Password">
    <style type="text/css">
        a:hover {text-decoration: underline !important;}
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
            <td>
                <table style="background-color: #f2f3f8; max-width:670px;  margin:0 auto;" width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                         
                            <img width="60" src="/assets/images/padlock.png" title="logo" alt="logo">
                       
                        </td>
                    </tr>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding:0 35px;">
                                        <h1 style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-family:'Rubik',sans-serif;">Hai richiesto di reimpostare la password</h1>
                                        <span
                                            style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                            <form [formGroup]="form">
                                                
                                                <div class="form-group">
                                                    <label for="">Nuova Password</label>
                                                    <input formControlName="newPassword" type="password" class="form-control">
                                                    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                                                        <div *ngIf="newPassword.errors?.['required']">New password is required.</div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="">Conferma Password</label>
                                                    <input  formControlName="confirmPassword" type="password" class="form-control">
                                                    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
                                                        <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required.</div>
                                                    </div>
                                                    <div *ngIf="confirmPassword.valid && form.invalid && form.errors?.['passwordsShouldMatch']" class="alert alert-danger">
                                                        <h3 style="color: darkred;" >Le password non coincidono. </h3>
                                                    </div>
                                                    <input type="submit" (click)="verifica(form)" value="Submit">
                                                </div>
                                               
                                            </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                            <p style="font-size:14px; color:rgba(69, 80, 86, 0.7411764705882353); line-height:18px; margin:0 0 0;">&copy; <strong>ARANCIO Corporation for Exolab </strong></p>
                        </td>
                        <input type="button" (click)="back()" value="Indietro">
                    </tr>
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->
</body>

</html>
